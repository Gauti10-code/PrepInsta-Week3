<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    
</head>
<body>
    <div id="fortuneDiv"></div>

  <script>
      function tellFortune(numChildren,partnerName,location,jobTitle)
    {     
      var fortune = "You will be a " + jobTitle + " in " + location + ", and married to " + partnerName + " with " + numChildren + " kids.";
      var fortunediv=document.getElementById("fortuneDiv");
      var para=document.createElement("p");
      para.textContent=fortune;
      fortunediv.appendChild(para);

    }

    tellFortune(3, "Alice", "New York", "Software Developer");
    tellFortune(2, "Bob", "London", "Data Scientist");
    tellFortune(4, "Charlie", "San Francisco", "Product Manager");
  </script>
  </body>
</html>
